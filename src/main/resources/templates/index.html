<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Application</title>
</head>
<body>
<h1>Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.Id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodness</td>
    </tr>
</table>

</body>
</html>
